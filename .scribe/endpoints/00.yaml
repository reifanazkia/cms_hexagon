g Higher-Order Components (HOC) and Compound Component Pattern., code-splitting and lazy loading for performance optimization, and seamless API integration using tools like Axios and React Query. I have experience implementing responsive, accessible, and maintainable UI components, as well as optimizing Lighthouse scores and Core Web Vitals.\r\n\r\nVisit my portfolio: dhirly-ramadhan-portfolio-delta.vercel.app","resume_path":"0","created_at":"2025-05-13T21:58:01.000000Z","updated_at":"2025-05-13T21:58:01.000000Z"},{"id":13,"job_id":12,"full_name":"Vicky Pratama Setia Mahardika","email":"vickymahardyka76@gmail.com","phone":"082237282128","position":"Frontend Developer","summary":"Saya adalah lulusan dari prodi S1 Sistem Informasi - Universitas Negeri Surabaya tahun 2024. Saya memiliki ketertarikan dalam bidang pengembangan web termasuk FrontEnd Developer. Untuk bahasa pemrograman yang sering saya gunakan yaitu JavaScript dan TypeScript.","resume_path":"0","created_at":"2025-05-14T18:29:16.000000Z","updated_at":"2025-05-14T18:29:16.000000Z"},{"id":14,"job_id":12,"full_name":"andre irawan","email":"andreirawan313@gmail.com","phone":"087823306656","position":"Frontend Developer","summary":"Nama Saya Andre Irawan, di pekerjaan sebelumnya saya bertanggung jawab dalam pengembangan UI untuk aplikasi desktop (core) menggunakan angular. Saya juga bertanggung jawab dalam pembuatan dan pengembangan aplikasi mobile menggunakan flutter dan dashboard web menggunakan flutter web. Aplikasi yang saya buat adalah aplikasi pengelolaan pendapatan daerah untuk pemda. Selain itu, saya juga mengerjakan beberapa project menggunakan vue.js dan Go.","resume_path":"0","created_at":"2025-05-20T06:11:42.000000Z","updated_at":"2025-05-20T06:11:42.000000Z"},{"id":15,"job_id":12,"full_name":"Miftah Iqbal Firmansyah","email":"miftah.it2@gmail.com","phone":"088220986156","position":"Frontend Developer","summary":"Halo, saya Miftah Iqbal Firmansyah, seorang Frontend Developer dengan pengalaman lebih dari 5 tahun dalam membangun antarmuka web interaktif dan responsif menggunakan framework modern seperti React.js dan Vue.js. Saya terbiasa berkolaborasi erat dengan tim desain dan backend untuk memastikan integrasi API berjalan mulus dan hasil akhir sesuai dengan kebutuhan pengguna maupun bisnis.\r\n\r\nSelama karier saya, saya telah mengembangkan berbagai aplikasi internal untuk institusi perbankan besar seperti Bank Mandiri dan Bank Syariah Indonesia, dengan fokus pada performa, keamanan, dan pengalaman pengguna. Saya juga memiliki perhatian besar terhadap detail, serta terbiasa menulis kode yang bersih dan terstruktur menggunakan teknologi seperti Tailwind CSS, Axios, dan berbagai UI Library.\r\n\r\nSaya percaya kolaborasi yang solid dan komunikasi yang jelas adalah kunci dalam menghasilkan produk digital berkualitas. Dengan semangat belajar yang tinggi dan kemampuan beradaptasi dengan cepat, saya siap memberikan kontribusi terbaik sebagai bagian dari tim Anda.","resume_path":"0","created_at":"2025-06-19T14:19:23.000000Z","updated_at":"2025-06-19T14:19:23.000000Z"}]}'
