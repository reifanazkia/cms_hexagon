                      news_id: 41
                      category_id: 'Pendidikan,Teknologi'
                      judul_news: 'Kampus Merdeka di Era Digital: Tantangan dan Peluang bagi Mahasiswa Indonesia.'
                      ket_news: "Program “Kampus Merdeka” yang digagas oleh Kemendikbudristek terus berevolusi mengikuti tren digitalisasi. Pada semester genap 2025, tercatat 162 perguruan tinggi telah menerapkan skema kurikulum berbasis proyek, magang, dan pertukaran pelajar industri. Data PDDikti menunjukkan peningkatan partisipasi mahasiswa bidang TI dan data science sebesar 28\_% dibanding tahun sebelumnya, meski masih ada kesenjangan infrastruktur di wilayah 3T.\r\nBeberapa kampus, seperti Universitas Indonesia, sudah membangun laboratorium virtual reality untuk simulasi industri, sedangkan di kampus daerah masih terkendala bandwidth dan pelatihan dosen. Pemerintah menyiapkan insentif hibah IT senilai Rp\_200\_miliar untuk memperkuat konektivitas dan pelatihan digital di 50 perguruan tinggi terpilih."
                      created_at: '2025-04-20T17:30:59.000000Z'
                      updated_at: '2025-04-21T07:44:20.000000Z'
                      url_youtube: null
                    -
                      news_id: 42
                      category_id: 'Pendidikan,Teknologi'
                      judul_news: "Startup EduTech “Belajar Pintar” Raih Pendanaan Seri A senilai Rp\_50\_M"
                      ket_news: "Belajar Pintar, platform edukasi digital yang diluncurkan tahun 2023, berhasil menggalang modal Seri\_A sebesar Rp\_50\_miliar dari konsorsium ventura Asia Tenggara. CEO Anisa Putri menyatakan dana akan difokuskan pada pengembangan AI tutor, ekspansi ke Sumatera dan Kalimantan, serta kolaborasi dengan 500 sekolah swasta.\r\nFitur baru mencakup kuis adaptif berbasis machine learning dan modul video interaktif. Sejak Q1\_2025, jumlah pengguna aktif naik dari 300\_ribu menjadi 450\_ribu pelajar. Belajar Pintar juga menjajaki kemitraan dengan Kementerian Agama untuk menyasar 20\_ribu madrasah."
                      created_at: '2025-04-20T17:36:13.000000Z'
                      updated_at: '2025-04-20T17:36:13.000000Z'
                      url_youtube: null
                    -
                      news_id: 45
                      category_id: 'Teknologi,Sains'
                      judul_news: 'Peluncuran Pusat Inovasi AI di Universitas Teknologi Surabaya'
                      ket_news: "Universitas Teknologi Surabaya (UTS) resmi membuka AI Innovation Hub pada 18 April 2025. Didukung hibah pemerintah dan swasta senilai Rp\_10\_miliar, pusat ini dilengkapi GPU high‑performance, ruang kolaborasi startup, dan program inkubasi bagi mahasiswa.\r\nRektor UTS, Prof. Budi Santoso, menargetkan 30 startup berbasis AI lahir dalam 2\_tahun ke depan. Fokus riset meliputi otomasi manufaktur, prediksi hasil pertanian, dan analisis big data pelayanan publik."
                      created_at: '2025-04-20T17:38:34.000000Z'
                      updated_at: '2025-04-20T17:38:34.000000Z'
                      url_youtube: null
                    -
                      news_id: 46
                      category_id: 'Kesehatan,Teknologi'
                      judul_news: 'Transformasi Digital di Sektor Kesehatan: Layanan Konsultasi IT Hexagon Karyatama'
                      ket_news: "PT Hexagon Karyatama Indonesia meluncurkan layanan konsultasi transformasi digital khusus sektor kesehatan. Layanan mencakup audit sistem informasi, integrasi telemedicine, dan implementasi standar HIPAA serta ISO\_27001.\r\nMenurut Rina Mahardika, Head of IT Consulting, minat rumah sakit swasta meningkat 40\_% sejak akhir 2024. Proyek pilot pertama akan dijalankan di tiga RSU di Jawa Barat, dengan target digitalisasi rekam medis dan layanan antrian online sebelum akhir 2025."
                      created_at: '2025-04-20T17:39:50.000000Z'
                      updated_at: '2025-04-20T17:39:50.000000Z'
                      url_youtube: null
                    -
                      news_id: 47
                      category_id: 'Pendidikan,Teknologi'
                      judul_news: "Implementasi 5G di Sekolah Negeri: Studi Kasus SMAN\_5 Bogor"
                      ket_news: "SMP Negeri\_5 Bogor menjadi pilot project 5G di sekolah negeri, bekerja sama dengan salah satu operator telekomunikasi. Fasilitas 5G memungkinkan siswa mengakses konten pembelajaran VR dan AR tanpa lag.\r\nKepala Sekolah Suryani melaporkan peningkatan partisipasi praktikum sains hingga 30\_%. Tantangan utama adalah kesiapan guru dalam mengelola konten digital; pihak sekolah kini menggelar pelatihan bulanan. Pemerintah kota mendukung dengan anggaran Rp\_2\_miliar untuk infrastruktur IT."
                      created_at: '2025-04-20T17:41:21.000000Z'
                      updated_at: '2025-04-20T17:41:21.000000Z'
                      url_youtube: null
                    -
                      news_id: 48
                      category_id: Teknologi
                      judul_news: 'Platform Kolaborasi Developer “CodeLink” Bantu Proyek Open Source Lokal'
                      ket_news: "CodeLink, platform kolaborasi kode buatan komunitas developer Indonesia, resmi rilis April 2025 setelah 2\_tahun beta. Fitur utamanya meliputi peer code review, manajemen issue, dan hosting repositori gratis.\r\nLebih dari 250 proyek open source telah bergabung—mulai aplikasi e‑Governmen hingga sistem informasi desa. Co‑founder Andi Wijaya menyatakan targetnya mencapai 1.000 proyek pada akhir 2025 dan membuka program mentoring untuk pemula."
                      created_at: '2025-04-20T17:42:26.000000Z'
                      updated_at: '2025-04-20T17:42:26.000000Z'
